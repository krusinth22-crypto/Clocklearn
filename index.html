<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สื่อการเรียนรู้เรื่องนาฬิกา AM / PM</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .clock {
      width: 300px;
      height: 300px;
      border: 8px solid #333;
      border-radius: 50%;
      position: relative;
      background: white;
    }

    .number {
      position: absolute;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #e3e6eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translateX(-50%) rotate(0deg);
    }

    .hour {
      width: 6px;
      height: 70px;
      background: #333;
    }

    .minute {
      width: 4px;
      height: 100px;
      background: #555;
    }

    .second {
      width: 2px;
      height: 120px;
      background: red;
    }

    .center {
      width: 12px;
      height: 12px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .controls {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type=range] {
      width: 100%;
    }

    .info {
      margin-top: 20px;
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .toggle {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>สื่อการเรียนรู้เรื่องนาฬิกา</h1>
<p>แบบเข็ม | ระบบ AM / PM และการอ่านเวลาแบบไทย</p>

<div class="clock" id="clock">
  <div class="hand hour" id="hourHand"></div>
  <div class="hand minute" id="minuteHand"></div>
  <div class="hand second" id="secondHand"></div>
  <div class="center"></div>
</div>

<div class="controls">
  <label>ชั่วโมง (1–12)
    <input type="range" id="hourRange" min="1" max="12" value="12">
  </label>

  <label>นาที (0–59)
    <input type="range" id="minuteRange" min="0" max="59" value="0">
  </label>

  <label>วินาที (0–59)
    <input type="range" id="secondRange" min="0" max="59" value="0">
  </label>

  <div class="toggle">
    <label>
      <input type="radio" name="ampm" value="AM" checked> AM (ก่อนเที่ยง)
    </label>
    <label>
      <input type="radio" name="ampm" value="PM"> PM (หลังเที่ยง)
    </label>
  </div>
</div>

<div class="info">
  <h3>การอ่านเวลา</h3>
  <p id="readNormal"></p>
  <p id="readThai"></p>
</div>

<script>
  const hourHand = document.getElementById('hourHand');
  const minuteHand = document.getElementById('minuteHand');
  const secondHand = document.getElementById('secondHand');

  const hourRange = document.getElementById('hourRange');
  const minuteRange = document.getElementById('minuteRange');
  const secondRange = document.getElementById('secondRange');

  const readNormal = document.getElementById('readNormal');
  const readThai = document.getElementById('readThai');

  const ampmRadios = document.querySelectorAll('input[name="ampm"]');

  function updateClock() {
    const hour = parseInt(hourRange.value);
    const minute = parseInt(minuteRange.value);
    const second = parseInt(secondRange.value);

    const ampm = document.querySelector('input[name="ampm"]:checked').value;

    const hourDeg = (hour % 12) * 30 + minute * 0.5;
    const minuteDeg = minute * 6;
    const secondDeg = second * 6;

    hourHand.style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
    minuteHand.style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
    secondHand.style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;

    readNormal.textContent = `เวลาแบบสากล: ${hour}:${minute.toString().padStart(2,'0')}:${second.toString().padStart(2,'0')} ${ampm}`;
    readThai.textContent = `การอ่านแบบไทย: ${thaiTime(hour, minute, ampm)}`;
  }

  function thaiTime(hour, minute, ampm) {
    if (ampm === 'AM') {
      if (hour === 12) return `เที่ยงคืน ${minute} นาที`;
      if (hour < 6) return `ตี ${hour} ${minute} นาที`;
      return `${hour} โมงเช้า ${minute} นาที`;
    } else {
      if (hour === 12) return `เที่ยง ${minute} นาที`;
      if (hour < 6) return `บ่าย ${hour} โมง ${minute} นาที`;
      return `${hour - 6} โมงเย็น ${minute} นาที`;
    }
  }

  [...ampmRadios, hourRange, minuteRange, secondRange].forEach(el => {
    el.addEventListener('input', updateClock);
  });

  // วางตัวเลขรอบหน้าปัด
  const clock = document.getElementById('clock');
  for (let i = 1; i <= 12; i++) {
    const num = document.createElement('div');
    num.className = 'number';
    num.textContent = i;
    const angle = (i * 30 - 90) * Math.PI / 180;
    const r = 130;
    num.style.left = 150 + r * Math.cos(angle) - 16 + 'px';
    num.style.top = 150 + r * Math.sin(angle) - 16 + 'px';
    clock.appendChild(num);
  }

  updateClock();
</script>

</body>
</html>
